	<h3>Which line of code will print out the numbers between and including 5 and 50 and increment by 5?</h3>
	<br>
	<ol type="A">
  		<li>for (var i = 5; i < 50; i += 5)</li>
  		<li>for (var i = 5; i <= 50; i ++ 5)</li>
  		<li>for (var i = 5; i <= 50; i++)</li>
		<li>for (var i = 5; i <= 50; i += 5)</li>
	</ol>
